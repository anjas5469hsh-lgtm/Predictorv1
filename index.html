<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BK Prediction Injector</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        /* OVERLAY KECIL */
        #overlay {
            position: fixed;
            top: 50px;
            right: 10px;
            width: 120px;
            background: rgba(0, 0, 0, 0.95);
            border: 2px solid #00ff00;
            border-radius: 8px;
            padding: 8px;
            z-index: 10000;
            color: white;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }
        
        .overlay-title {
            font-size: 11px;
            font-weight: bold;
            color: #00ff00;
            margin-bottom: 5px;
            text-align: center;
        }
        
        #gameSelect {
            width: 100%;
            padding: 4px;
            margin-bottom: 8px;
            border: 1px solid #444;
            border-radius: 3px;
            background: #2a2a2a;
            color: #00ff00;
            font-size: 10px;
            text-align: center;
            font-family: 'Courier New', monospace;
        }
        
        #angkaInput {
            width: 100%;
            padding: 4px;
            margin-bottom: 5px;
            border: 1px solid #444;
            border-radius: 3px;
            background: #2a2a2a;
            color: #00ff00;
            font-size: 10px;
            text-align: center;
            font-family: 'Courier New', monospace;
        }
        
        #predictBtn {
            width: 100%;
            padding: 4px;
            background: #00ff00;
            color: black;
            border: none;
            border-radius: 3px;
            font-weight: bold;
            cursor: pointer;
            font-size: 10px;
            margin-bottom: 5px;
            font-family: 'Courier New', monospace;
        }
        
        #predictionResult {
            padding: 5px;
            background: rgba(0, 255, 0, 0.1);
            border-radius: 3px;
            text-align: center;
            font-weight: bold;
            color: #00ff00;
            font-size: 11px;
            min-height: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid rgba(0, 255, 0, 0.3);
        }
        
        .recommendation {
            font-size: 9px;
            text-align: center;
            color: #ccc;
            margin-top: 3px;
        }
        
        /* SCREEN PASSWORD */
        #passwordScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 20000;
            color: white;
        }
        
        .password-container {
            background: rgba(0, 20, 0, 0.9);
            border: 2px solid #00ff00;
            border-radius: 10px;
            padding: 25px;
            width: 280px;
            text-align: center;
        }
        
        .password-title {
            font-size: 20px;
            font-weight: bold;
            color: #00ff00;
            margin-bottom: 15px;
        }
        
        .password-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 12px;
            border: 1px solid #00ff00;
            border-radius: 5px;
            background: #001100;
            color: #00ff00;
            font-size: 14px;
            text-align: center;
        }
        
        .password-btn {
            width: 100%;
            padding: 10px;
            background: #00ff00;
            color: black;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            font-size: 14px;
            margin-bottom: 8px;
        }
        
        .telegram-btn {
            width: 100%;
            padding: 10px;
            background: #0088cc;
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            font-size: 14px;
            text-decoration: none;
            display: block;
        }
        
        .error-message {
            color: #ff4444;
            font-size: 12px;
            margin-top: 10px;
            min-height: 15px;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <!-- Screen Password -->
    <div id="passwordScreen">
        <div class="password-container">
            <div class="password-title">BK PREDICTION</div>
            <input type="password" 
                   id="passwordInput" 
                   class="password-input" 
                   placeholder="Masukkan Password"
                   autocomplete="off">
            <button id="submitPassword" class="password-btn">VERIFIKASI</button>
            <a href="https://t.me/Shen_quen" target="_blank" class="telegram-btn">HUBUNGI ADMIN</a>
            <div id="passwordError" class="error-message"></div>
        </div>
    </div>

    <!-- Iframe untuk Game -->
    <iframe id="gameFrame" class="hidden" src="https://didihub80.com/register?spreadCode=NL0HA"></iframe>

    <!-- Overlay Kecil -->
    <div id="overlay" class="hidden">
        <div class="overlay-title">BK PREDICTION</div>
        <select id="gameSelect">
            <option value="didihub">Didihub</option>
            <option value="55five">55five</option>
            <option value="62club">62club</option>
        </select>
        <input type="text" 
               id="angkaInput"
               placeholder="7 digits"
               maxlength="7"
               oninput="this.value = this.value.replace(/[^0-9]/g, '')">
        <button id="predictBtn">RUN</button>
        <div id="predictionResult">-</div>
        <div class="recommendation" id="recommendationNumbers">-</div>
    </div>

    <script>
        // DATABASE POLA
        const polaMapping = {
            "BBKBBKB": "B",
            "BBBKKBB": "B", 
        };

        // URL untuk masing-masing game
        const gameUrls = {
            "didihub": "https://didihub80.com/register?spreadCode=NL0HA",
            "55five": "https://www.qumbrot.com/#/register?invitationCode=618741674553",
            "62club": "https://www.62club.work/#/register?invitationCode=74355124211"
        };

        // Password yang valid
        const validPassword = "BK2025";

        // Elemen UI
        const passwordScreen = document.getElementById('passwordScreen');
        const passwordInput = document.getElementById('passwordInput');
        const submitPassword = document.getElementById('submitPassword');
        const passwordError = document.getElementById('passwordError');
        const gameFrame = document.getElementById('gameFrame');
        const overlay = document.getElementById('overlay');

        // Fungsi verifikasi password
        function verifyPassword() {
            const enteredPassword = passwordInput.value;
            
            if (enteredPassword === validPassword) {
                // Password benar, sembunyikan password screen
                passwordScreen.style.display = 'none';
                gameFrame.classList.remove('hidden');
                overlay.classList.remove('hidden');
                
                // Auto focus input angka
                setTimeout(() => {
                    document.getElementById('angkaInput').focus();
                }, 500);
                
            } else {
                // Password salah
                passwordError.textContent = "Password salah! Hubungi Admin.";
                passwordInput.value = "";
                passwordInput.focus();
            }
        }

        // Event listener untuk tombol verifikasi password
        submitPassword.addEventListener('click', verifyPassword);

        // Event listener untuk tekan Enter di input password
        passwordInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                verifyPassword();
            }
        });

        // Auto focus input password saat halaman dimuat
        window.addEventListener('load', function() {
            passwordInput.focus();
        });

        function bacaDenganPolaKhusus(angkaList) {
            // Pola pembacaan khusus:
            // digit ke-4 -> digit ke-3 -> digit ke-5 -> digit ke-2 -> digit ke-6 -> digit ke-1 -> digit ke-7
            const polaPembacaan = [
                angkaList[3], // digit ke-4 (indeks 3)
                angkaList[2], // digit ke-3 (indeks 2)
                angkaList[4], // digit ke-5 (indeks 4)
                angkaList[1], // digit ke-2 (indeks 1)
                angkaList[5], // digit ke-6 (indeks 5)
                angkaList[0], // digit ke-1 (indeks 0)
                angkaList[6]  // digit ke-7 (indeks 6)
            ];
            
            return polaPembacaan;
        }

        function getPrediction(pattern) {
            if (polaMapping[pattern]) {
                return polaMapping[pattern];
            }
            
            const bCount = (pattern.match(/B/g) || []).length;
            const kCount = (pattern.match(/K/g) || []).length;
            
            return bCount > kCount ? "K" : "B";
        }

        function executePrediction() {
            const input = document.getElementById('angkaInput');
            const inputValue = input.value;
            const predictionDiv = document.getElementById('predictionResult');
            const recommendationDiv = document.getElementById('recommendationNumbers');
            
            if (inputValue.length !== 7) {
                predictionDiv.textContent = "7 DIGITS!";
                predictionDiv.style.color = "#ff4444";
                return;
            }
            
            const angkaList = inputValue.split('').map(Number);
            
            // Baca dengan pola khusus
            const polaPembacaan = bacaDenganPolaKhusus(angkaList);
            
            // Konversi ke pola BK
            const bkPattern = polaPembacaan.map(angka => {
                return angka >= 5 ? 'B' : 'K';
            }).join('');
            
            // Prediksi
            const bkPrediction = getPrediction(bkPattern);
            const prediksiText = bkPrediction === 'B' ? 'BESAR' : 'KECIL';
            
            // Rekomendasi angka
            const angkaPoolBK = bkPrediction === 'B' ? [5, 6, 7, 8, 9] : [0, 1, 2, 3, 4];
            const randomAngkaBK = [];
            
            while (randomAngkaBK.length < 2) {
                const randomIndex = Math.floor(Math.random() * angkaPoolBK.length);
                const angka = angkaPoolBK[randomIndex];
                if (!randomAngkaBK.includes(angka)) randomAngkaBK.push(angka);
            }
            
            const rekomendasiBK = randomAngkaBK.join(' ');
            
            // Update UI
            predictionDiv.textContent = prediksiText;
            predictionDiv.style.color = "#00ff00";
            recommendationDiv.textContent = rekomendasiBK;
            
            // Auto clear & focus
            input.value = '';
            input.focus();
            
            // Auto reset setelah 15 detik
            setTimeout(() => {
                predictionDiv.textContent = "-";
                recommendationDiv.textContent = "-";
            }, 15000);
        }

        // Event listeners
        document.getElementById('predictBtn').addEventListener('click', executePrediction);

        document.getElementById('angkaInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                executePrediction();
            }
        });

        // Event listener untuk pilihan game
        document.getElementById('gameSelect').addEventListener('change', function() {
            const selectedGame = this.value;
            document.getElementById('gameFrame').src = gameUrls[selectedGame];
        });
    </script>
</body>
</html>
